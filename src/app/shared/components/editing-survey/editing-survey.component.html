<div class="main-container">
  <div class="component-container">
    <span class="close-button" (click)="closeEditing()">X</span>
    <input
      type="text"
      value="{{ question.name }}"
      style="margin-top: 1em; height: 80px"
    />
    <div class="answer-container">
      <ng-container *ngFor="let answer of question.answer; let i = index">
        <ng-container>
          <div
            class="single-answer"
            *ngIf="!answer.editing"
            (click)="onEditAnswer(answer)"
            style="cursor: pointer"
          >
            {{ answer.name }}
            <span class="edit-animation"> - Edit</span>
          </div>
          <input
            value="{{ answer.name }}"
            *ngIf="answer.editing"
            [(ngModel)]="answer.name"
          />
        </ng-container>
        <button
          class="btn btn-primary"
          (click)="updateAnswer(answer.name, answer)"
          *ngIf="answer.editing"
        >
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-pencil-square"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
            />
            <path
              fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
            />
          </svg>
        </button>

        <button
          class="btn btn-danger"
          (click)="deleteAnswer(answer)"
          *ngIf="answer.editing"
        >
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-trash-fill"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"
            />
          </svg>
        </button>
      </ng-container>
    </div>

    <div class="new-answer-container">
      <button (click)="addAnswer(answerName.value)" class="btn btn-primary">
        Add Answer
      </button>
      <input type="text" placeholder="answer name" #answerName />
    </div>

    <div
      class="required-answer-container"
      *ngIf="question.requiredAnswerId === null"
    >
      <label for="answers">Choose a required answer:</label>
      <select
        id="answers"
        name="answers"
        [(ngModel)]="selectedAnswer"
        (change)="selectAnswer($event.target.value)"
        value="Select Required Answer"
      >
        <option
          *ngFor="let answer of allAnswers"
          value="{{ answer }}"
          [value]="answer.id"
        >
          {{ answer.name }}
        </option>
      </select>
      <button (click)="addRequiredAnswer()">Submit</button>
      <br />
    </div>
    <button (click)="saveChanges()">Save</button>

    <br />
    <button (click)="test()">test function</button>
    <br />
    <button (click)="deleteQuestion()">delete question</button>
    <br />
    <button (click)="closeEditing()">Done</button>
  </div>
</div>
